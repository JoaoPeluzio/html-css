<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu prórpio servidor</p>

    <video width="600" poster="imagens/capameuvideo.jpg" controls>
        <source src="midia/meuvideocars.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideocars.mkv.mkv" type="video/mkv">
        <source src="midia/meuvideocars.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vímeo</h1>

    <iframe src="https://player.vimeo.com/video/658536943?h=d53f23add7&portrait=0" width="600" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
